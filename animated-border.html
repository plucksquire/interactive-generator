<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dashed Border</title>
    <style>
        .animated-border {
            width: 200px;
            height: 200px;
            border: 3px dashed #3498db;
            animation: dash 2s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animated-border"></div>
</body>
</html>
